<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>MVC App</title>
	<script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_bluecrystal" data-sap-ui-preload="async" data-sap-ui-compatversion="edge" data-sap-ui-xx-bindingsyntax="complex" data-sap-ui-resourceroots="{
			&quot;sapui5.demo.mvcapp&quot;: &quot;./webapp/&quot;}">
	</script>
	<script>
		var oApp;
		sap.ui.getCore().attachInit(function () {

			// Using Component.js
			sap.ui.require([
				"sap/m/Shell",
				"sap/ui/core/ComponentContainer",
				"sapui5/demo/mvcapp/Component"
			], function(Shell, ComponentContainer, Component) {
				new Shell({
					app: new ComponentContainer({
						height: "100%",
						component: new Component({
							id: "mvcAppComponent"
						})
					})
				}).placeAt("content");
			});
		});
	</script>
