<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>openSAP - Developing Web Apps with SAPUI5</title>
	<script
		id="sap-ui-bootstrap"
		src="resources/sap-ui-core.js"
		data-sap-ui-libs="sap.m"
		data-sap-ui-theme="sap_bluecrystal"
		data-sap-ui-preload="async"
		data-sap-ui-compatVersion="edge"
		data-sap-ui-xx-bindingSyntax="complex"
		data-sap-ui-resourceroots='{
			"sapui5.demo.mvcapp": "./webapp/"}'>
	</script>
	<script>
		sap.ui.getCore().attachInit(function () {
			var oImage = new sap.m.Image({
				src : "https://upload.wikimedia.org/wikipedia/commons/thumb/8/86/Wikipedia_Hello_World_Graphic.svg/2000px-Wikipedia_Hello_World_Graphic.svg.png" ,
				decorative : false ,
				alt : "SAPUI5 Logo"
			});
			
			oImage.ontap = function(oEvent) {
				alert("Hello UI5 World");
			};
			
			// defining the event handler on instantiation:
			var onPressImage = function(oEvent) {
				alert("Hello UI5");
			};
			var oImage2 = new sap.m.Image({
				src : "https://upload.wikimedia.org/wikipedia/commons/thumb/8/86/Wikipedia_Hello_World_Graphic.svg/2000px-Wikipedia_Hello_World_Graphic.svg.png" ,
				decorative : false ,
				alt : "SAPUI5 Logo" ,
				press: onPressImage
			});
			
			var oLabel = new sap.m.Label("rbgLebel", {
				text: "Which logo do you like better?" ,
				layoutData: new sap.ui.layout.GridData({
					span: 'XL12 L12 M12 S12'
				})
			});
			
			var oRadioButton = new sap.m.RadioButton({
				text: "Left Logo"
			});
			var oRadioButton2 = new sap.m.RadioButton({
				text: "Right Logo"
			});			
			var oRadioButtonGroup = new sap.m.RadioButtonGroup({
				column: 2,
				layoutData: new sap.ui.layout.GridData({
					span: 'XL12 L12 M12 S12'
				}),				
				ariaLabelledBy: oLabel
			});
			oRadioButtonGroup.addButton(oRadioButton);
			oRadioButtonGroup.addButton(oRadioButton2);
			
			var oLabel2 = new sap.m.Label("rbg2Label", {
				text: "Do you speak Javascript?" ,
				layoutData: new sap.ui.layout.GridData({
					span: 'XL12 L12 M12 S12'
				})				
			});
		
			var oRadioButtonGroup2 = new sap.m.RadioButtonGroup({
				column: 2,
				buttons: [
					new sap.m.RadioButton({
						text: "Yes"
					})	,
					new sap.m.RadioButton({
						text: "No"
					})				
				] ,
				ariaLabelledBy: "rbg2Label"
			});
			
			new sap.ui.layout.Grid({
				content: [
					oImage,
					oImage2,
					oLabel,
					oRadioButtonGroup,
					oLabel2,
					oRadioButtonGroup2
					]
			}).placeAt("content");
		});
	</script>
</head>
<body class="sapUiBody">
	<div id='content' class='sapUiBody sapUiResponsiveMargin'></div>
</body>
</html>
